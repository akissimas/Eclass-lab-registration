<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="popup">
      <div class="popup-header">
        <h1>Eclass extension</h1>
      </div>
      <!-- Input fields -->
      <div id="input-fields" class="container">
        <!-- time field -->
        <div class="row">
          <label for="timeInput" class="col-5 col-form-label">Seconds:</label>
          <div id="set-time-interval" class="col">
            <input
              type="number"
              name="timeInput"
              id="timeInput"
              placeholder="0"
              min="1"
              max="100"
            />
          </div>
        </div>
        <!-- lab field -->
        <div class="row">
          <label for="labInput" class="col-5 col-form-label">Lab group:</label>
          <div id="set-lab-number" class="col">
            <input type="number" name="labInput" id="labInput" placeholder="0" min="1" max="100" />
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="container">
        <button id="startButton" class="btn btn-success">start</button>
        <button id="stopButton" class="btn btn-danger noClick">stop</button>
        <button id="reload" class="btn btn-primary">reload</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
